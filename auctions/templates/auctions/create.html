{% extends "auctions/layout.html"%}

{%block body%}

    <div id="inputcreate">
        <form action="{% url 'create'%}" method="post">
            {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input maxlength="40" required name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Starting bid</label>
            <input required name="price" step="any" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Description</label>
            <textarea required name="description" step="any" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></textarea>
        </div>        

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Image URL</label>
            <input  maxlength="20000" required name="image" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <select required name="categorie" class="form-select" aria-label="Default select example">
            <option disabled selected>Categorie</option>
            {%for categorie in categories %}
        <option value="{{categorie.pk}}">{{categorie}}</option>
            {% endfor %}
        </select>
      
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
    </div>
